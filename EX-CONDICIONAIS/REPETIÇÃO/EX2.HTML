<script>
    /* 
    2) Escreva um algoritimo que calcule a soma dos números de 1 a 15.
    */
    
    var soma = 0
    for (let i = 1; i <= 15 ; i++) {
        soma = soma + i;
        document.write("Soma: " + soma + " na repetição: " + i + "<br>");
    }
    document.write("Soma: " + soma);
</script>
