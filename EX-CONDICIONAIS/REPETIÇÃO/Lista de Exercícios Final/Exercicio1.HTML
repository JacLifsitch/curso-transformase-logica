<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    /* Faça um algoritmo que leia quatro números informados pelo usuário e que depois
imprima a média.
    */

    let n1 = Number.parseInt(prompt("Insira o primeiro número: "));
    let n2 = Number.parseInt(prompt("Insira o segundo número: "));
    let n3 = Number.parseInt(prompt("Insira o terceiro número: "));
    let n4 = Number.parseInt(prompt("Insira o quarto número: "));

    let media = (n1 + n2 + n3 + n4) / 4;

    document.write("A média é : " + media + "<br>");

</script>
