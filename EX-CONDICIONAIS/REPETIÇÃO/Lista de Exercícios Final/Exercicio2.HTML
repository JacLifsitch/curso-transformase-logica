<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    /* Em épocas de pouco dinheiro, os comerciantes estão procurando aumentar suas vendas
oferecendo desconto. Faça um algoritmo que possa receber um valor de um produto e que
escreva o novo valor tendo em vista que o desconto foi de 9%.
    */

    let produto = Number(prompt("Insira o valor do produto: "));

    let desconto = produto * (9 / 100);

    let valorDesconto = produto - desconto;

    document.write("O valor com desconto do produto foi: " + valorDesconto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }));

</script>
