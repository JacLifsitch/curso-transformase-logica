<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>

    /* Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é
menor que C.
    */

    let A = Number.parseInt(prompt("Insira o valor de A: "));
    let B = Number.parseInt(prompt("Insira o valor de B: "));
    let C = Number.parseInt(prompt("Insira o valor de C: "));

    let soma = (A + B);

    if (soma < C) {
    alert("A+B é menor que C");
}
else {
    alert("A+B não é menor que C");
    }
     
</script>
