<meta charset="UTF-8">

<script>

    //Ler o primeiro numero
    var Numero1 = Number.parseInt(prompt("Digite um número"));
    
    //Realizar o exercicio
    var antecessor = Numero1 - 1;
    var sucessor = Numero1 + 1;

    //Mostrar o resultado
    document.write("O antecessor é: " + antecessor ," e sucessor é: " + sucessor);    
</script>
