<meta charset="UTF-8">

<script>

    //Ler o nome de uma pessoa e o salário e guardar numa variável
    var nome = prompt("Nome do funcionário:");
    var salario = prompt("Digite o seu salário:");

    document.write("Nome do funcionário: " + nome);
    document.write("<br>");
    document.write("Salário: R$" + salario + ",00");

    
    //Mostrar mensagem "É um praz"
    document.write("<br>");
    document.write("O funcionário " + nome + ", tem um salário de R$" + salario + ",00 em Junho");
    
</script>
