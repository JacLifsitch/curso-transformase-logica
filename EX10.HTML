<meta charset="UTF-8">

<script>
    //Ler a largura da parede
    var LParede = Number.parseFloat(prompt("Qual a largura da parede"));

    //Ler a altura da parede
    var AParede = Number.parseFloat(prompt("Qual a altura da parede"));

    //Quantidade de tinta
    var QtdTinta = LParede * AParede / 2

    //Mostrar o resultado
    document.write("Com essa largura de " + LParede + " metros e a altura de " +AParede+ "metros");
    document.write("<br>");
    document.write("você precisará de: " + QtdTinta)
    document.write("<br>");
    document.write("litros de tinta para cobrir essa área.");

    </script>
